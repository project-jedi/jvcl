Page=
Memo=TRUE

[TRAIField\Descript]
Count=15
Item0=TRAIField - Calculated db field with
Item1=ProgramSource property. It must contain any valid
Item2=RAInter program and can be changed at run-time.
Item3=In RAInter program any TDataSet and its fields
Item4=can be used.
Item5=Compatibility note: Delphi 3, 4.
Item6=Not compatible with Builder any versions.
Item7=
Item8=Note: You never see this component in Delphi
Item9=component pallete, but it exists!
Item10=To add it, select any TDataSet in form, double
Item11=clicks and choose "Add RAIField" from field
Item12=editor popup menu.
Item13=
Item14=See RADBInter for more information.

