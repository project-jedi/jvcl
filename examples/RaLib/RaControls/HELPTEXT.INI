[TRegAuto]
Page=
Memo=TRUE

[TRegAuto\Descript]
Count=12
Item0=TRegAuto allows you to read and write virtually any
Item1=component published property to an INI file or the
Item2=system Registry with virtually no code.
Item3=Works with 3rd party and your own custom controls
Item4=as well. Don't be stuck with dozens of INI-Aware
Item5=components, use TRegAuto and let it manage all
Item6=that for you. Also allows to save and restore
Item7=form size, position and window state.
Item8=
Item9=It also can be used to access to Strings, holding
Item10=values on ini-file manner. See source of this
Item11=example - RegAuto2 contains descriptions for all components.

