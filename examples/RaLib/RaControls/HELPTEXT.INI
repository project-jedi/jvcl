[TRAIProgram\Descript]
Count=19
Item0=TRAIProgram - Component, that implements easy
Item1=interface to RAInter classes.
Item2=RAInter is a small pascal-like language interpreter.
Item3=Current version of RAInter includes only some
Item4=string-handling routines and ole automation
Item5=support. But it allows to create plug-in modules,
Item6=such as database routines and classes, files
Item7=management and any other, so you can write and
Item8=use them.
Item9=Compatibility note: Delphi 3, 4.
Item10=Not compatible with Builder any versions.
Item11=
Item12=NOTE: this component includes in this R&A Library
Item13=version only for backward compatibility.
Item14=New version of R&A Interpreter - version 2
Item15=- RAI2 - now avalaible and very more new features
Item16=included.
Item17=See RAI2 demos for more information.
Item18=http://www.chat.ru\~blacknbs\ralib

