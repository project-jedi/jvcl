[TRADBRadioGroupS\Descript]
Count=12
Item0=TRADBRadioGroupS is a TDBRadioGroup descendant with Beveled property.
Item1=If Beveled set to true, it looks like standard TDBRadioGroup.
Item2=If Beveled set to false, frame not painted.
Item3=
Item4=Authors needs this component because there
Item5=are no easy way to replace TDBRadioGroup with
Item6=several TDBRadioButton, if we won't frame around
Item7=buttons.
Item8=
Item9=Letter 'S' in component name means 'simple' -
Item10=we do not apply for thanks for this component,
Item11=but we really need this component and you too, we think..

