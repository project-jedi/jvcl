Page=JvScrollMax
Memo=TRUE

[TJvScrollMax\Descript]
Count=9
Item0=TJvScrollMax work like 3DMax panels. Add some
Item1=TRAScrollMaxBand on it and you can expand or
Item2=collapse bands by click at band caption button.
Item3=If height of all bands is greather than
Item4=TJvScrollMax height, scrolling feature will on
Item5=and you can scroll TJvScrollMax by drag it at
Item6=any point.
Item7=Also you can hide buttons and work with
Item8=TJvScrollMax like with vertical scrollbox.

